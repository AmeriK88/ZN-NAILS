<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Cambio aquí -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4" id="loginModalLabel">Iniciar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert alert-dismissible fade show 
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} alert-danger
                    {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} alert-success
                    {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %} alert-warning
                    {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %} alert-info
                    {% else %} alert-secondary {% endif %}" 
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
          {% endif %}

          
          <form method="post" action="{% url 'login' %}">
            
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_login_username" class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control form-control-lg" id="id_login_username" placeholder="Usuario">
            </div>            
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control form-control-lg" id="id_password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
