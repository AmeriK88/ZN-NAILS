<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Cambio aquí -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4" id="loginModalLabel">Iniciar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          {% if form.errors %}
            <div class="container mt-3">
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger alert-dismissible text-center fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
          {% endif %}


          <form method="post" action="{% url 'login' %}">
            
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_login_username" class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control form-control-lg" id="id_login_username" placeholder="Usuario">
            </div>            
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control form-control-lg" id="id_password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
