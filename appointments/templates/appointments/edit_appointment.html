{% extends 'base.html' %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header gradiente-header text-white text-center">
                    <h4>✏️ Editar Cita</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-reservar btn-lg w-100">💾 Guardar Cambios</button>
                    </form>
                    <a href="{% url 'my_appointments' %}" class="btn btn-secondary btn-lg w-100 mt-2">↩️ Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
